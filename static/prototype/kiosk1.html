<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CTS</title>
  <style>
    bodyy, html {
      margin: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #mainText {
      font-size: 28px;
      margin-bottom: 10px;
    }
    #timerDisplay {
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div id="mainText">Wait before starting...</div>
  <div id="timerDisplay">Loading timer...</div>

  <script>
    let rotationTimeoutId = null;
    let countdownIntervalId = null;
    let isRotating = false;
    let urls = [];
    let currentIndex = 0;
    let isClosingTab = false;

    const startTimerSeconds = 6;
    const oneHourMs = 60 * 60 * 1000;

    function showText(text) {
      document.getElementById("mainText").textContent = text;
    }

    function showTimer(seconds) {
      const display = document.getElementById('timerDisplay');

      if (countdownIntervalId !== null) {
        clearInterval(countdownIntervalId);
        countdownIntervalId = null;
      }

      display.textContent = `Time left: ${seconds}s`;

      countdownIntervalId = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(countdownIntervalId);
          countdownIntervalId = null;
          display.textContent = "Time's up!";
        } else {
          display.textContent = `Time left: ${seconds}s`;
        }
      }, 1000);
    }

    // Listen for message from external tab (closetab.html)
    window.addEventListener('message', (event) => {
      // You can check event.origin here for security if you want
      if (event.data === 'tabClosed') {
        console.log("Received 'tabClosed' message from external tab.");
        isClosingTab = false;  // Reset closing flag

        if (isRotating) {
          rotateToNextUrl();
        }
      }
    });

    async function startRotation() {
      try {
        const response = await fetch('conf/urls.json');
        urls = await response.json();

        if (!Array.isArray(urls) || urls.length === 0) {
          throw new Error("URLs list is empty or invalid.");
        }

        isRotating = true;
        currentIndex = 0;
        rotateToNextUrl();
      } catch (error) {
        console.error('Error loading URLs:', error);
        showText("Failed to load URLs.");
      }
    }

    function rotateToNextUrl() {
      if (!isRotating || urls.length === 0) return;

      if (currentIndex >= urls.length) currentIndex = 0;

      const { name, url, duration } = urls[currentIndex];

      showText(`Showing: ${name}`);
      showTimer(duration);

      window.open(url, 'cts');
      document.title = name;
      currentIndex++;

      if (rotationTimeoutId !== null) {
        clearTimeout(rotationTimeoutId);
      }
      rotationTimeoutId = setTimeout(rotateToNextUrl, duration * 1000);
    }

    function openCloseTabPage() {
      if (isClosingTab) return;
      isClosingTab = true;

      window.open('closetab.html', 'kiosk');
    }

    // Initial countdown before starting rotation
    showText("Preparing to start...");
    showTimer(startTimerSeconds);

    setTimeout(() => {
      startRotation();

      // Every hour, close external tab gracefully then open next URL
      // setInterval(() => {
      //   openCloseTabPage();
      // }, oneHourMs);

    }, startTimerSeconds * 1000);

  </script>

</body>
</html>
