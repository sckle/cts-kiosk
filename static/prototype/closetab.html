<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Closing Tab</title>
</head>
<body>
  <script>
    if (window.opener && !window.opener.closed) {
      try {
        window.opener.postMessage('tabClosed', '*');
      } catch (e) {}
    }
    setTimeout(() => {
      window.close();
    }, 200);
  </script>
  <p>Closing tab...</p>
</body>
</html>
