<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bullet Time</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    .header img {
      height: 60px;
    }

    .header h1 {
      margin-left: 40px;
      font-size: 32px;
    }

    /* VIDEO CONTAINER */
    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px);
      overflow: hidden;
    }

    video {
      max-height: 80vh;
      max-width: 100vw;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    video.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="/static/image/axis_logo.png" alt="Axis Logo">
    <h1>Bullet Time Video</h1>
  </div>

  <div class="video-wrapper">
    <video id="video1" muted playsinline>
      <source src="/static/video/5s-countdown.mp4" type="video/mp4" />
    </video>

    <video id="video2" muted playsinline>
      <source src="/static/video/video_hd.mp4" type="video/mp4" />
    </video>

    <video id="video3" muted playsinline>
      <source src="/static/video/5s-countdown.mp4" type="video/mp4" />
    </video>

    <video id="video4" muted playsinline>
      <source src="/static/video/video_hd.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    const videos = Array.from(document.querySelectorAll('video'));
    let currentIndex = 0;

    function playVideo(index) {
      videos.forEach((video, i) => {
        if (i === index) {
          video.classList.add('active');
          video.currentTime = 0;
          const playPromise = video.play();
          if (playPromise !== undefined) {
            playPromise.catch(() => {});
          }
        } else {
          video.pause();
          video.classList.remove('active');
          video.currentTime = 0;
        }
      });
    }

    videos.forEach((video, index) => {
      video.addEventListener('ended', () => {
        currentIndex = (index + 1) % videos.length;
        playVideo(currentIndex);
      });
    });

    playVideo(currentIndex);
  </script>

</body>
</html>
