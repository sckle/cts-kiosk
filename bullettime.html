<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bullet Time</title>
  <style>
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
    }
    td {
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    video {
      height: 80vh;
      width: auto;
      display: none; /* hide all videos by default */
      margin: 0 auto;
      max-width: 100vw;
    }
    video.active {
      display: block; /* only the active video is shown */
    }
  </style>
</head>

<body>
  <table border="0">
    <tr>
      <td colspan="2">
        <img src="/static/image/axis_logo.png" style="float:left;">
        <h1 style="float:left; margin-left: 200px;">Bullet Time Video</h1>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <video id="video1" muted playsinline>
          <source src="/static/video/5s-countdown.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <video id="video2" muted playsinline>
          <source src="/static/video/video_hd.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <video id="video3" muted playsinline>
          <source src="/static/video/5s-countdown.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <video id="video4" muted playsinline>
          <source src="/static/video/video_hd.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </td>
    </tr>
  </table>

  <script>
    const videos = [
      document.getElementById('video1'),
      document.getElementById('video2'),
      document.getElementById('video3'),
      document.getElementById('video4'),
    ];

    let currentIndex = 0;

    function playVideo(index) {
      videos.forEach((video, i) => {
        if (i === index) {
          video.classList.add('active');
          video.currentTime = 0;
          video.play();
        } else {
          video.pause();
          video.classList.remove('active');
          video.currentTime = 0;
        }
      });
    }

    videos.forEach((video, index) => {
      video.addEventListener('ended', () => {
        currentIndex = (currentIndex + 1) % videos.length;
        playVideo(currentIndex);
      });
    });

    // Start playing the first video on load
    playVideo(currentIndex);
  </script>
</body>
</html>
